<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Prewiev Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__img"
          src="./images/illustration-article.svg"
          alt="blog-prewiev card images"
        />
        <div class="card__content">
          <button class="card__content-btn">Learning</button>
          <p class="card__content-text">Published 21 Dec 2023</p>
          <h3 class="card__content-title">HTML & CSS foundations</h3>
          <p class="card__content-desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__avatar">
          <img
            class="card__avatar-img"
            src="./images/image-avatar.webp"
            alt="image avatar"
          />
          <p class="card__avatar-title">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
